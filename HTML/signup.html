<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="../Font-Awesome-Icon/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
</head>
<body>

    <div class="container forms">

        <div class=" form login">
            <div class="form-content">
                <img src="../Images/form-image.jpg" alt="">
                <form >
                    <header>Login</header>
              
                    <div class="form-field">
                        <input type="email" placeholder="Email">
                    </div>
        
                    <div class="form-field">
                        <i class="fa-regular fa-eye-slash"></i>
                        <input type="password" class="password" placeholder="Password">
                    </div>
                
                    <div class="form-field btn">
                        <button type="submit">Login</button>
                    </div>
        
                    <p>You dont have an Account?<a href="#" class="link login-link">Signup</a></p>
               
                    <div class="line"></div>

                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Login with Facebook</span>
                    </div>

                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <span>Login with Google</span>
                    </div>
                </form>
           

            </div>



        </div>

        <div class=" form signup">
            <div class="form-content">
                <img src="../Images/form-image.jpg" alt="">
                <form >
                    <header>Signup</header>
        
                    <div class="form-field">
                        <input type="text" placeholder="Name">
                    </div>
        
                    <div class="form-field">
                        <input type="email" placeholder="Email">
                    </div>
        
                    <div class="form-field">
                        <i class="fa-regular fa-eye-slash"></i>
                        <input type="password" class="password" placeholder="Password">
                    </div>
        
                    <div class="form-field">
                        <i class="fa-regular fa-eye-slash"></i>
                        <input type="password" class="password" placeholder="Confirm Password">
                    </div>
        
                    <div class="form-field btn">
                        <button type="submit">Signup</button>
                    </div>
        
                    <p>Already have an Account?<a href="#" class="link login-link">Login</a></p>

                    <div class="line"></div>

                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Login with Facebook</span>
                    </div>

                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <span>Login with Google</span>
                    </div>
                </form>

                
            </div>
        </div>

    </div>

    

    <script src="../JS/script.js"></script>
</body>
</html>
